<div class="header">
  <div class="button-group flex-container flex-wrapper">
    <button type="button" *ngFor="let ticker of tickers?.tickers; let i = index" [attr.data-index]="i" [ngClass]="isSelected(i)" (click)="addTicker(i, ticker)">{{ticker}}</button>
  </div>
</div>

<button type="button" name="pairs" class="show-pairs" (click)="clickedShowPairs()">Show Pairs</button>
