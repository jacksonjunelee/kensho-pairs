<div class="kensho-pairs">
  <div *ngIf="tickers">
    <kensho-pairs-header
      [tickers]="tickers"
      (showPairs)="getPairs($event)">
    </kensho-pairs-header>
  </div>
</div>

<div class="chart-lightbox-container" *ngIf="showChartModal">
  <div class="chart-lightbox">
    <kensho-pairs-chart
      [pairData]="pairData"
    ></kensho-pairs-chart>
  </div>

  <i fa [name]="'times'" [size]=3 (click)="closeChartModal()"></i>
</div>
